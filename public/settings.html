<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span style="font-size: 20px">Global variables</span>
        <button style="float:right">Save changes</button>
      </div>
      <div id="settingPanel" class="panel-body" style="text-align:center;">
        <!-- Dynamic settings -->
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(() => {
    $(document).attr('title', 'T3chFest 2017 - Plataforma IoT :: Settings');

    semaUtils.getSettings((settings) => {
      window.settings = settings;
      settings.forEach((s) => {
        $('#settingPanel').append(`
          <div class="row" style="padding:8px 0">
            <div class="col-md-3 col-lg-3">${s.name}</div>
            <div class="col-md-9 col-lg-9"><input id="${s.key}" type="text" value="${s.value}" style="width:100%" /></div>
          </div>
        `);
      });
    });
  });
</script>
